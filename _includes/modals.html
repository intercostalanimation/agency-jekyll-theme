 <!-- Portfolio Modals -->
 {% for post in site.posts reversed %}
    {% if post.slider-enable == true %}

      <div class="portfolio-modal modal fade" id="{{ post.slider-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div id="carousel-example-generic-{{post.modal-id}}" class="carousel slide" data-ride="carousel" data-interval="false">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                {% for img in post.images %}
                  <li data-target="#carousel-example-generic-{{post.modal-id}}" data-slide-to="{{ forloop.index0 }}" {% if forloop.first == true %} class="active" {% endif %}></li>
                {% endfor %}

                {% for video in post.videos %}
                  <li data-target="#carousel-example-generic-{{post.modal-id}}" data-slide-to="{{ forloop.index0 }}" {% if forloop.first == true %} class="active" {% endif %}></li>
                {% endfor %}
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                {% for img in post.images %}
                  <div class="item {% if forloop.first == true %} active {% endif %}">
                    <img src="{{site.full_url}}img/portfolio/{{ img.url }}" class="img-responsive img-centered full-width">
                  </div>
                {% endfor %}

                {% for video in post.videos %}
                  <div class="item {% if forloop.first == true %} active {% endif %} embed-responsive embed-responsive-16by9">
                    <iframe src="{{video.url}}" class="embed-responsive-item" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                  </div>
                {% endfor %}
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic-{{post.modal-id}}" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic-{{post.modal-id}}" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

    {% endif %}
{% endfor %}
