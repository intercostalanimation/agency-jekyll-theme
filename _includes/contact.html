    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ t.contact_title }}</h2>
                </div>
            </div>
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="control-group form-group">
                            <input type="text" class="form-control" placeholder="{{ t.contact_name }}" id="name" required data-validation-required-message="{{ t.contact_name_req_msg }}">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="email" class="form-control" placeholder="{{ t.contact_email }}" id="email" required data-validation-required-message="{{ t.contact_email_req_msg }}">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="tel" class="form-control" placeholder="{{ t.contact_phone }}" id="phone">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <textarea class="form-control" placeholder="{{ t.contact_message }}" id="message" required data-validation-required-message="{{ t.contact_message_req_msg }}"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">{{ t.contact_send }}</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
